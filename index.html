<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<section class="game">
		<div class="score">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="match">
			<div class="opt_text">
				Choose an option
			</div>
			<br><br>
			<div class="hands">
				<img class="player-hand" src="image/Rock.png" alt="player hand">
				<img class="computer-hand" src="image/Rock.png" alt="computer-hand">
			</div>
			<br><br>
			<div class="options">
				<button class="rock">Rock</button>
				<button class="paper">Paper</button>
				<button class="scissors">Scissors</button>
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
